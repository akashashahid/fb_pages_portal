<div class="container">
    <h1>Facebook Conversations</h1>
  
    <div class="pages-section">
      <h2>Pages</h2>
      <ul>
        <li *ngFor="let page of pages">
          <span>Page ID: {{ page.id }}</span>
        </li>
      </ul>
    </div>
  
    <div class="conversations-section">
      <h2>Conversations</h2>
      <ul>
        <li *ngFor="let conversation of conversations">
          <span>Conversation ID: {{ conversation.id }}</span>
          <ul class="messages-list">
            <li *ngFor="let message of conversation.messages">


              <ul>
              <li *ngFor="let messageContent of message.messages">
                  <p>Message Content: {{ messageContent.message }}</p>
              </li>
              </ul>

            </li>
            
          </ul>
        </li>
      </ul>
    </div>
  </div>
