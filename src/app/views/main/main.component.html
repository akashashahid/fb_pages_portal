<div class="container main-heading">
    <h1 class="page-title">Facebook Bussiness Page Portal</h1>
  
  <div class="pages-section">
    <ul class="tabs">
      <li *ngFor="let page of pages">
        <!-- Use Angular's property binding to dynamically set the URL -->
        <a [routerLink]="['/conversation', page.id]" target="_blank">
          <span>Page {{ page.id }}</span>
        </a>
      </li>
    </ul>
  </div>
  </div>
